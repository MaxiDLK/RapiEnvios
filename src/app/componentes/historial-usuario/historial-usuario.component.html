<ion-refresher slot="fixed" [pullFactor]="0.5" [pullMin]="100" [pullMax]="200" (ionRefresh)="handleRefresh($event)">
  <ion-refresher-content></ion-refresher-content>
</ion-refresher>
<div class="h-100">
  <ion-card class="h-100">
    <ion-card-content *ngIf="listado.length > 0">
      <ion-row *ngIf="usuario">
        <ng-container *ngFor="let item of listado">
          <ion-col *ngIf="item.estado === 'entregado'" size="12">
            <p style="font-weight: 600;" *ngIf="usuario?.dni?.toString() == item.emisor">EMISOR</p>
            <p style="font-weight: 600;" *ngIf="usuario?.dni?.toString() == item.receptor">RECEPTOR</p>
            <p>Nombre: {{item.nombre}}</p>
            <p>Direcci√≥n: {{item.direccion?.calle}}, {{item.direccion?.localidad}}</p>
            <p>Estado: {{item.estado}}</p>
          </ion-col>
        </ng-container>
      </ion-row>
    </ion-card-content>
  </ion-card>
</div>
