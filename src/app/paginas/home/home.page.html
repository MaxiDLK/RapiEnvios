<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="cerrarSesion()">
        <ion-icon name="exit-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons class="perfil">
      <ion-button routerLink="/perfil">
        <ion-icon name="person-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="center-content">


  <!-- Validación del usuario -->
  <ion-card *ngIf="usuario && !validacion" class="box-validacion">
    <ion-text>Para poder utilizar nuestra aplicación, debe validar su usuario</ion-text>
    <ion-button expand="block" routerLink="/validacion">Validar cuenta</ion-button>
  </ion-card>

  <!-- Mostrar contenido según tipo de usuario -->
  <ng-container *ngIf="usuario && validacion">
    <app-inicio-usuario *ngIf="usuario.tipo == 'usuario'"></app-inicio-usuario>
    <app-inicio-transportista *ngIf="usuario.tipo == 'transportista'"></app-inicio-transportista>
  </ng-container>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col size="6" class="footer-button">
        <ion-button expand="block" routerLink="/principal">
          <ion-icon slot="start" name="home-outline"></ion-icon>
          Principal
        </ion-button>
      </ion-col>
      <ion-col size="6" class="footer-button">
        <ion-button expand="block" routerLink="/historial">
          <ion-icon slot="start" name="time-outline"></ion-icon>
          Historial
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
